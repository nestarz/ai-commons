      Le Common contient un/(des) Modèles(s).

      Si le Modèle est accompagné des données d’entraînement, le niveau de confiance est en ce modèle est fort pour l’Utilisateur. A l’inverse, si le Modèle n’est pas accompagné des données d'entraînement, l’Utilisateur est mis en garde contre le faible niveau de confiance du Modèle.
